<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск уникальных элементов</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Поиск уникальных элементов</h1>
        <div class="form-group">
            <label for="arrayInput">Введите элементы массива через запятую:</label>
            <input type="text" class="form-control" id="arrayInput" placeholder="Например: 1, 2, 3, 2, 4, 3, 5">
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="findUniqueAndDisplay()">Найти уникальные элементы</button>
        <p id="result" class="mt-3"></p>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript код -->
    <script>
        function findUniqueAndDisplay() {
            // Получаем введенные элементы массива из поля ввода
            const inputArray = document.getElementById("arrayInput").value;
            // Преобразуем строку в массив чисел
            const array = inputArray.split(",").map(Number);
            // Вызываем функцию findUniqueElements для поиска уникальных элементов
            const uniqueElements = findUniqueElements(array);
            // Выводим результат на страницу
            document.getElementById("result").innerText = "Уникальные элементы: " + uniqueElements.join(", ");
        }

        // Определение функции findUniqueElements
        function findUniqueElements(arr) {
            const uniqueSet = new Set(arr);
            const uniqueArray = [...uniqueSet];
            return uniqueArray;
        }
    </script>
</body>
</html>
