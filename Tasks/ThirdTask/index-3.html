<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет слов в строке</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Подсчет слов в строке</h1>
        <div class="form-group">
            <label for="sentenceInput">Введите предложение:</label>
            <input type="text" class="form-control" id="sentenceInput" placeholder="Например: Пример строки для подсчета слов">
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="countWordsAndDisplay()">Подсчитать слова</button>
        <p id="result" class="mt-3"></p>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript код -->
    <script>
        function countWordsAndDisplay() {
            // Получаем введенную строку из поля ввода
            const inputSentence = document.getElementById("sentenceInput").value;
            // Вызываем функцию countWords для подсчета слов
            const wordCount = countWords(inputSentence);
            // Выводим результат на страницу
            document.getElementById("result").innerText = "Количество слов в строке: " + wordCount;
        }

        // Определение функции countWords
        function countWords(str) {
            // Используем метод split для разделения строки на массив слов
            // и затем возвращаем длину этого массива
            return str.split(" ").length;
        }
    </script>
</body>
</html>
