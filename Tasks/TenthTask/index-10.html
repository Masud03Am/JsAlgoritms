<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бинарный поиск</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Бинарный поиск</h1>
        <div class="form-group">
            <label for="arrayInput">Отсортированный массив чисел:</label>
            <input type="text" class="form-control" id="arrayInput" placeholder="Например: 1, 3, 5, 7, 9, 11, 13, 15">
        </div>
        <div class="form-group mt-3">
            <label for="targetInput">Число для поиска:</label>
            <input type="number" class="form-control" id="targetInput" placeholder="Например: 7">
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="performBinarySearch()">Выполнить поиск</button>
        <p id="result" class="mt-3"></p>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript код -->
    <script>
        function performBinarySearch() {
            // Получаем отсортированный массив из поля ввода
            const arrayInput = document.getElementById("arrayInput").value;
            const sortedArray = arrayInput.split(",").map(num => parseInt(num.trim()));

            // Получаем число для поиска
            const targetNumber = parseInt(document.getElementById("targetInput").value);

            // Вызываем функцию binarySearch для выполнения поиска
            const index = binarySearch(sortedArray, targetNumber);

            // Выводим результат на страницу
            const resultElement = document.getElementById("result");
            if (index !== -1) {
                resultElement.innerText = `Число ${targetNumber} найдено в массиве по индексу ${index}.`;
            } else {
                resultElement.innerText = `Число ${targetNumber} не найдено в массиве.`;
            }
        }

        // Определение функции binarySearch
        function binarySearch(arr, target) {
            let left = 0;
            let right = arr.length - 1;

            while (left <= right) {
                let mid = Math.floor((left + right) / 2);
                if (arr[mid] === target) {
                    return mid;
                } else if (arr[mid] > target) {
                    right = mid - 1;
                } else {
                    left = mid + 1;
                }
            }
            return -1;
        }
    </script>
</body>
</html>
