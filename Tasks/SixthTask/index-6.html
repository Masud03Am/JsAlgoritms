<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление факториала числа</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Вычисление факториала числа</h1>
        <div class="form-group">
            <label for="numberInput">Введите число:</label>
            <input type="number" class="form-control" id="numberInput" placeholder="Например: 5">
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="calculateFactorial()">Вычислить факториал</button>
        <p id="result" class="mt-3"></p>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript код -->
    <script>
        function calculateFactorial() {
            // Получаем введенное число из поля ввода
            const inputNumber = parseInt(document.getElementById("numberInput").value);
            // Вызываем функцию factorial для вычисления факториала
            const result = factorial(inputNumber);
            // Выводим результат на страницу
            document.getElementById("result").innerText = `${inputNumber}! = ${result}.`;
        }

        // Определение функции factorial
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }
    </script>
</body>
</html>
