<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка на палиндром</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Проверка на палиндром</h1>
        <div class="form-group">
            <label for="stringInput">Введите строку:</label>
            <input type="text" class="form-control" id="stringInput" placeholder="Например: radar">
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="checkPalindrome()">Проверить</button>
        <p id="result" class="mt-3"></p>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript код -->
    <script>
        function checkPalindrome() {
            // Получаем введенную строку из поля ввода
            const inputString = document.getElementById("stringInput").value;
            // Вызываем функцию isPalindrome для проверки
            const isPal = isPalindrome(inputString);
            // Выводим результат на страницу
            document.getElementById("result").innerText = `Строка "${inputString}" ${isPal ? "является" : "не является"} палиндромом.`;
        }

        // Определение функции isPalindrome
        function isPalindrome(str) {
            const formattedStr = str.toLowerCase().replace(/ /g, "");
            const reversedStr = formattedStr.split("").reverse().join("");
            return formattedStr === reversedStr;
        }
    </script>
</body>
</html>
