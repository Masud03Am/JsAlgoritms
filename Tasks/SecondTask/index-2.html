<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка пузырьком</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Сортировка пузырьком</h1>
        <div class="form-group">
            <label for="numberInput">Введите числа через запятую:</label>
            <input type="text" class="form-control" id="numberInput" placeholder="Например: 64, 34, 25, 12, 22, 11, 90">
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="bubbleSortAndDisplay()">Сортировать</button>
        <p id="result" class="mt-3"></p>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript код -->
    <script>
        function bubbleSortAndDisplay() {
            // Получаем введенные числа из поля ввода
            const inputNumbers = document.getElementById("numberInput").value;
            // Преобразуем строку в массив чисел
            const numbersArray = inputNumbers.split(",").map(Number);
            // Вызываем функцию bubbleSort для сортировки
            const sortedArray = bubbleSort(numbersArray);
            // Выводим результат на страницу
            document.getElementById("result").innerText = "Отсортированный массив: " + sortedArray.join(", ");
        }

        // Определение функции bubbleSort
        function bubbleSort(arr) {
            const len = arr.length;
            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        const temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
    </script>
</body>
</html>
