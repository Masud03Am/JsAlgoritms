<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск пропущенного числа</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Поиск пропущенного числа</h1>
        <div class="form-group">
            <label for="numbersInput">Введите числа через запятую:</label>
            <input type="text" class="form-control" id="numbersInput" placeholder="Например: 1, 2, 3, 5">
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="findMissingNumberAndDisplay()">Найти пропущенное число</button>
        <p id="result" class="mt-3"></p>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript код -->
    <script>
        function findMissingNumberAndDisplay() {
            // Получаем введенные числа из поля ввода
            const inputNumbers = document.getElementById("numbersInput").value;
            // Преобразуем строку в массив чисел
            const numbersArray = inputNumbers.split(",").map(Number);
            // Вызываем функцию findMissingNumber для поиска пропущенного числа
            const missingNumber = findMissingNumber(numbersArray);
            // Выводим результат на страницу
            document.getElementById("result").innerText = "Пропущенное число: " + missingNumber;
        }

        // Определение функции findMissingNumber
        function findMissingNumber(arr) {
            const n = arr.length + 1;
            const totalSum = (n * (n + 1)) / 2;
            const arraySum = arr.reduce((acc, num) => acc + num, 0);
            const missingNumber = totalSum - arraySum;
            return missingNumber;
        }
    </script>
</body>
</html>
